<body>
    <div class="baner">
        <div>
            <h1>CryptoManager</h1>
            <h2>Añadir Moneda</h2>
        </div>

    </div>
    <div id="formdiv">
        <form action="" class="formulario">

            <input class="InputText" type="text" name="nik" id="nik" autocomplete="off">

            <input class="InputText" type="text" name="name" id="name" autocomplete="off">

            <input class="InputText" type="text" name="logo" id="logo" autocomplete="off" onchange="isImage()">
            <h6 id="valid">Imagen no valida</h6>
            
            <button type="submit">Añadir Moneda</button>
        </form>
    </div>
    <div class="Botones">
        <div class="butts">
            <a id="coin" href="">Monedas</a>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../TablaRes/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../TablaRes/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../TablaRes/animate.css">
    <link rel="stylesheet" type="text/css" href="../TablaRes/select2.min.css">
    <link rel="stylesheet" type="text/css" href="../TablaRes/perfect-scrollbar.css">
    <link rel="stylesheet" type="text/css" href="../TablaRes/util.css">
    <link rel="stylesheet" type="text/css" href="../TablaRes/main.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/add.css">
    <link rel="shortcut icon" href="../css/bitlogo.ico" />
    <title>CryptoManager</title>
</head>

<body>
    <div class="baner">
        <div>
            <h1>CryptoManager</h1>
            <h2>Añadir Transaccion</h2>
        </div>
    
    </div>
    <div id="formdiv">
        <form action="">
            <h3 for="nik">Nick:</h3>
            <input class="InputText" type="text" name="nik" id="nik">
            <h3 for="cant">Cantidad:</h3>
            <input class="InputText" type="text" name="cant" id="cant">
            <h3 for="precT">Precio Total</h3>
            <input class="InputText" type="text" name="precT" id="precT">
            <h6>Tipo de Operación:</h6>
            <h3 for="">Compra</h3>
            <input class="InputRadio" type="radio" name="oper" id="buy" value="Compra" checked>
        
            <h3 for="">Venta</h3>
            <input class="InputRadio" type="radio" name="oper" id="sell" value="Venta">
        
            <button type="submit">Enviar transaccion</button>
        </form>
    </div>
    

</body>

</html>
